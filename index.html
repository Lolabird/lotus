<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus - Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div><a href="#">Lotus</a></div>
            <div class="nav-toggle">
                <div class="nav-bar"></div>
                <div class="nav-bar"></div>
                <div class="nav-bar"></div>
            </div>
        </div>
        <input class="add-task" type="text" placeholder="Add Task">
        <button class="settings-toggle">User</button>
    </header>

    <main>
        <nav class="main-menu">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Tags</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="dash">
                <h3>Projects</h3>
                <div class="project-dash">
                    <button class="add-project">Add Project +</button>
                </div>
            </div>

            <div class="dash">
                <h3>Tasks</h3>
                <div class="task-bar">
                    <input class="search-task" type="text" placeholder="Search Tasks">
                    <div class="project-check">
                        <label for="view-all">View All</label>
                        <input class="" type="checkbox" value="All" name="view-all">
                    </div>
                </div>

                <div class="view-bar">
                    <div class="views">
                        <button>List</button>
                        <button>Gantt</button>
                        <button>Table</button>
                        <button>Kanban</button>
                        <button>Calendar</button>
                    </div>
                    <button>Filters</button>
                </div>

                <div class="task-dash"><ul class="task-list"></ul></div>
            </div>
        </div>

        <div class="settings-menu">
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
