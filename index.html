<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus - Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div>Logo</div>
            <div class="nav-toggle">
                <div class="nav-bar"></div>
                <div class="nav-bar"></div>
                <div class="nav-bar"></div>
            </div>
        </div>
        <input class="add-task" type="text" placeholder="Add Task">
        <button class="profile">Profile</button>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="dash">
                <h3>Projects</h3>
                <div class="project-dash"></div>
            </div>

            <div class="dash">
                <h3>Tasks</h3>
                <div class="task-bar">
                    <input class="search-task" type="text" placeholder="Search Tasks">
                    <input class="" type="checkbox" value="All">
                </div>

                <div class="view-bar">
                    <div class="views">
                        <button>List</button>
                        <button>Gantt</button>
                        <button>Table</button>
                        <button>Kanban</button>
                        <button>Calendar</button>
                    </div>
                    <button>Filters</button>
                </div>

                <div class="task-dash"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
