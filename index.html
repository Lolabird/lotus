<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lotus - Project Management Tool</title>
</head>
<body>
    <main>        
        <div class="content">
            <div class="dash">
                <h3>Projects</h3>
                <div class="project-dash">
                    <button class="add-project">Add Project +</button>
                    <div class="project-list"></div>
                </div>
            </div>

            <div class="dash">
                <h3>Tasks</h3>

                <input class="add-task" type="text" placeholder="Add Task">

                <div class="task-bar">
                    <input class="search-task" type="text" placeholder="Search Tasks">
                    <div class="project-check">
                        <label for="view-all">View All</label>
                        <input class="" type="checkbox" value="All" name="view-all">
                    </div>
                </div>

                <div class="view-bar">
                    <div class="views">
                        <button>List</button>
                        <button>Gantt</button>
                        <button>Table</button>
                        <button>Kanban</button>
                        <button>Calendar</button>
                    </div>
                    <button>Filters</button>
                </div>

                <div class="task-dash"><ul class="task-list"></ul></div>
            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>

</body>
</html>
